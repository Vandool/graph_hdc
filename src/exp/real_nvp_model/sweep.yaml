program: 01_test_train_real_nvp.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  vsa:
    values: ["HRR"]
  num_flows:
    values: [8, 12, 16]
  num_hidden_channels:
    values: [64, 128]
  lr:
    min: 1e-4
    max: 1e-2
  weight_decay:
    values: [0.0, 1e-5]
  batch_size:
    values: [8, 16]
  seed:
    values: [42, 1337]