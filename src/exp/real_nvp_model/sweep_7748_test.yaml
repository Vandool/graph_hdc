program: 2_real_nvp_test.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  vsa:
    values: ["HRR"]
  lr:
    min: 0.00005
    max: 0.005
    distribution: log_uniform_values
  weight_decay:
    values: [0.0, 1e-5]
  batch_size:
    values: [16, 32, 64]
  seed:
    values: [42]
  num_flows:
    values: [5, 8]
  num_hidden_channels:
    values: [64, 128]
  epochs:
    values: [30] # Raise
  hv_dim:
    values: [7744]